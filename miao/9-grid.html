<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }       
        .box {
            display: table;
            border: 2.5px solid blue;
            background-color: rgb(240, 240, 240);
            color: green;           
            border-collapse: collapse;
            text-align: center;            
        }
        div.col {
            display: table-column;
            border: 5px solid blue;
        }
        div.row {
            cursor: pointer;
            display: table-row;
            border: 5px solid blue;
        }
        .row div {
            display: table-cell;
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        .row>div:hover {
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="row">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>        
    </div>
</body>

</html>
