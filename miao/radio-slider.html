<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>radio-slider</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.slider {
			width: 1226px;
			height: 460px;
			position: relative;
		}
		.slider input {
			display: none;
		}
		.slider > section {
			position: absolute;
			z-index: 999;
			bottom: 25px;
			right: 36px;
		}
		.slider > section label {
			display: inline-block;
			border: 2px solid rgb(171, 171, 171);		
			width: 6px;
			height: 6px;
			border-radius: 50%;
			margin: 2.5px;
			background-color: rgb(135, 135, 135);
			cursor: pointer;
		}        
		.slider > section label:hover {
			background-color: rgb(245, 251, 254); 
		}
        .slider > div > label {
			cursor: pointer;
			position: absolute;
			width: 40px;
			height: 68px;
			top: 0;
			bottom: 0;
			margin: auto;
			line-height: 68px;
            text-align: center;
        }
		.slider > div > label:nth-child(1) {			
            background-image: url(https://i1.mifile.cn/f/i/2014/cn/icon/icon-slides.png);
            background-position: -84px;            
        }
        .slider > div > label:nth-child(2) {            
            left: 1186px;			           
            background-image: url(https://i1.mifile.cn/f/i/2014/cn/icon/icon-slides.png);
            background-position: -126px;
        }
		.slider > div > label:nth-child(1):hover {
            background-image: url(https://i1.mifile.cn/f/i/2014/cn/icon/icon-slides.png);
            background-position: 0px;     
		}
		.slider > div > label:nth-child(2):hover {
			background-image: url(https://i1.mifile.cn/f/i/2014/cn/icon/icon-slides.png);
            background-position: -43px;   
		}		
		.slider img {
			width: 1226px;
			height: 460px;
		}
		.slider > div {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
		}
		.slider input:checked + * + * + * + * + div {
			opacity: 1;
			z-index: 2;
			transition: 1s;
		}
		input:nth-child(1):checked ~ section > label:nth-child(1),
		input:nth-child(2):checked ~ section > label:nth-child(2),
		input:nth-child(3):checked ~ section > label:nth-child(3),
		input:nth-child(4):checked ~ section > label:nth-child(4),
		input:nth-child(5):checked ~ section > label:nth-child(5) {
            background-color: rgb(245, 251, 254);      
        }      

	</style>
</head>
<body>
	<div class="slider">
		<input type="radio" name="silder1" id="s1" checked>
		<input type="radio" name="silder1" id="s2">
		<input type="radio" name="silder1" id="s3">
		<input type="radio" name="silder1" id="s4">
		<input type="radio" name="silder1" id="s5">
		
		<div>
			<label for="s5"></label>
			<label class="l1" for="s2"></label>
			<a href="#"><img src="http://i1.mifile.cn/a4/xmad_15548066591437_Stxlj.jpg"></a>
		</div>
		<div>
			<label for="s1"></label>
			<label for="s3"></label>
			<a href="#"><img src="http://i1.mifile.cn/a4/xmad_15579184778872_ECdvK.jpg"></a>
		</div>
		<div>
			<label for="s2"></label>
			<label for="s4"></label>	
			<a href="#"><img src="http://i1.mifile.cn/a4/xmad_15529884424562_HKYaG.jpg"></a>
		</div>
		<div>
			<label for="s3"></label>
			<label for="s5"></label>	
			<a href="#"><img src="http://i1.mifile.cn/a4/xmad_15566146318197_mAghl.jpg"></a>
		</div>
		<div>
			<label for="s4"></label>
			<label for="s1"></label>
			<a href="#"><img src="http://i1.mifile.cn/a4/xmad_15529884424562_HKYaG.jpg"></a>
		</div>
		<section>
			<label for="s1"></label>
			<label for="s2"></label>
			<label for="s3"></label>
			<label for="s4"></label>
			<label for="s5"></label>			
		</section>

	</div>
</body>
</html>
