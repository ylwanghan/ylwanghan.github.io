<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-width: 780px;
            width: 100%;
            height: 100%;
        }

        body {
            border: 5px solid rgb(113, 112, 113);
        }

        .left {           
            float: left;
            min-width: 250px;
            height: 100%;
            background-color: rgb(49, 221, 212);
            border: 5px solid rgb(248, 3, 248);
        }      
              
        .main {
            float: left;
            width: calc(100% - 750px);
            height: 100%;
            background-color: rgb(35, 235, 8);
            border: 5px solid rgb(13, 27, 218);
            position: relative;           
        }

        .main > div:first-child {
            padding-top: 20%;            
            border: 5px solid green;
        }
        
        .main > div:last-child {
            position: absolute;            
            top: 10px;
            bottom: 0;
            width: 100%;
            margin-top: 20%;
            border: 5px solid orange;            
        }

        .right-one {
            float: left;
            min-width: 250px;
            height: 100%;
            background-color: rgb(49, 221, 212);
            border: 5px solid rgb(248, 3, 248);           
        }

        .right-two {
            float: right;
            min-width: 250px;
            height: 100%;
            background-color: rgb(35, 235, 8);
            border: 5px solid rgb(13, 27, 218);            
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="main">
        <div></div>
        <div></div>
    </div>
    <div class="right-one"></div>
    <div class="right-two"></div>
</body>

</html>
