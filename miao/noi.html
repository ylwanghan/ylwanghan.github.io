<script type="x" id="ch0103/17">
  var Xa = Number(prompt("请输入Xa的值")) 
  var Xb = Number(prompt("请输入Xb的值")) 
  var Ya = Number(prompt("请输入Ya的值")) 
  var Yb = Number(prompt("请输入Yb的值")) 
  var Za = Number(prompt("请输入Za的值")) 
  var Zb = Number(prompt("请输入Zb的值")) 
  var ab = Math.sqrt((Math.abs(Xa - Ya) * Math.abs(Xa - Ya) + Math.abs(Xb - Yb) * Math.abs(Xb - Yb)));
  var ac = Math.sqrt((Math.abs(Xa - Za) * Math.abs(Xa - Za) + Math.abs(Xb - Zb) * Math.abs(Xb - Zb)));
  var bc = Math.sqrt((Math.abs(Ya - Za) * Math.abs(Ya - Za) + Math.abs(Yb - Zb) * Math.abs(Yb - Zb)));
  var p = (ab + ac + bc) / 2;
  var s = Math.sqrt(p * (p - ab) * (p - ac) * (p -bc));
  console.log(s.toFixed(2));
</script>

<script type="x" id="ch0104/20">

  }

    console.log("x1=x2=" + twoa.toFixed(5));

    console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5));
  }
  else {
    console.log("x1=" + twoa.toFixed(5) + "+" + (Math.sqrt(fourac - bb) / (a * 2)).toFixed(5)

  }

</script>
